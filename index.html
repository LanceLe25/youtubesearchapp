<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" description ="Thinkful Assignment to search Youtube using AJAX and jQuery.">
    <title>Youtube Search</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Search Youtube Videos</h1>
      <div class="container">
        <form action=#" class="js-form">
          <label for="query">
            <input type="text" name="search" class="js-search" placeholder="Type your search here">
            <button type="submit" class="submit-button">Search</button>
          </label>
        </form>

        <h2>Results</h2>
        <main role="main" class ="js-results"aria-live="assertive">
          
        </main>
      </div>
    <script src="index.js"></script>
  </body>
</html>
